<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>K-POPアイドル一覧</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>K-POP アイドル 生まれ年検索</h1>

  <!-- 検索欄 -->
  <div id="searchSection">
    <input type="text" id="yearInput" placeholder="例: 1997">
    <button id="searchBtn">検索</button>
  </div>

  <!-- ローディング表示 -->
  <div id="loading">読み込み中...</div>

  <!-- タブメニュー（最初は非表示）-->
  <div id="tabs">
    <button class="tab" data-tab="all">全員表示</button>
    <button class="tab" data-tab="group">グループ一覧</button>
    <button class="tab" data-tab="month">誕生月別</button>
  </div>

  <!-- 結果表示 -->
  <div id="result"></div>

  <script src="main.js" defer></script>
</body>
</html>
